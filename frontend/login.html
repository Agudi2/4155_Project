<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> 
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Emotion Detection</a></li>
            <li><a href="analyze.html">Age/Gender Detection</a></li>

            </ul>

    <h1>Login</h1>

    <div class="container">

        <h2>Login with Username and Password</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <hr style="margin: 20px 0;">

        <h2>Login with Face Recognition</h2>

        <input type="file" id="faceUpload" accept="image/*"><br><br>
        <video id="video" width="320" height="240" autoplay playsinline style="border:1px solid #ccc; border-radius:4px;"></video><br>
        <button id="captureBtn">Capture from Webcam</button><br><br>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <button id="faceLoginBtn">Login with Face</button>

    </div>

    <script>
    let capturedImage = null;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://127.0.0.1:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                window.location.href = "profile.html";
            } else {
                alert(data.error);
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('An error occurred during login.');
        }
    });

    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            document.getElementById('video').srcObject = stream;
        })
        .catch((err) => {
            console.error("Error accessing webcam:", err);
        });

    document.getElementById('captureBtn').addEventListener('click', () => {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImage = canvas.toDataURL('image/jpeg');
        alert("Captured from webcam!");
    });

    document.getElementById('faceLoginBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('faceUpload');

        let imageToUse = null;

        if (fileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onloadend = async function () {
                imageToUse = reader.result;
                await sendImageForFaceLogin(imageToUse);
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else if (capturedImage) {
            await sendImageForFaceLogin(capturedImage);
        } else {
            alert("Please upload a photo or capture from webcam first.");
        }
    });

    async function sendImageForFaceLogin(imageData) {
        try {
            const response = await fetch('http://127.0.0.1:5000/api/login_face', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Welcome, " + data.username + "!");
                window.location.href = "profile.html";
            } else {
                alert(data.error);
            }
        } catch (error) {
            console.error('Face login error:', error);
            alert('An error occurred during face login.');
        }
    }
    </script>

</body>
</html>
