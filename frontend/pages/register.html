<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FGR</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="home-page">
  <header class="site-header">
    <div class="logo-container">
      <img src="/4155_project/frontend/img/logo2.png" alt="FGR Logo" class="logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
      <div class="user-auth-controls">
        <span class="user-status" id="userStatus">Not logged in</span>
        <button id="logoutBtn" style="margin-left: 10px; display: none;">Logout</button>
      </div>
    </nav>
  </header>

  <main class="form-container">
    <h1>Register</h1>
    <form class="auth-form">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </main>
</body>
</html>
