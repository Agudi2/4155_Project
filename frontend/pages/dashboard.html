<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FGR - Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body class="home-page">

  <header class="site-header">
    <div class="logo-container">
      <img src="/4155_project/frontend/img/logo2.png" alt="Logo" class="logo" />
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
      <div class="user-auth-controls">
        <span class="user-status" id="userStatus">Not logged in</span>
        <button id="logoutBtn" style="margin-left: 10px; display: none;">Logout</button>
      </div>
      <button class="nav-button" onclick="toggleNav()">Menu</button>
    </nav>
  </header>

  <main class="dashboard-content">
    <h1>Dashboard</h1>
    <p>Welcome! Upload an image or start recognition to get started.</p>

    <section class="upload-section">
      <h2>Upload Image</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <br>
      <button id="startRecognition">Start Recognition</button>
    </section>

    <section class="preview-section">
      <h2>Image Preview</h2>
      <img id="imagePreview" src="" alt="Preview will appear here" style="display: none;" />
    </section>

    <section class="results-section">
      <h2>Recognition Results</h2>
      <div id="resultsLog">
        <p>No recognition data yet.</p>
      </div>
    </section>
  </main>

</body>
</html>
